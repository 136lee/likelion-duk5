<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Kakao Map Test</title>

  <!-- JS 키만 바꿔 넣기 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b76f141ae739da5b568454a96523a207"></script>

  <style>
    html, body { height:100%; margin:0; }
    /* 높이 없으면 안 보임! */
    #map { width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- SDK 다음에 실행되도록 아래에 두기 -->
  <script>
    console.log('kakao?', typeof kakao); // 'object'가 떠야 정상
    const map = new kakao.maps.Map(
      document.getElementById('map'),
      { center: new kakao.maps.LatLng(37.5665, 126.9780), level: 3 }
    );
  </script>
</body>
</html>
