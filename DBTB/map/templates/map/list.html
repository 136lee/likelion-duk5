<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>Kakao Map Test</title>

  <!-- JS 키만 바꿔 넣기 -->
  <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=b76f141ae739da5b568454a96523a207"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      padding: 1rem;
      background: #f0f0f0;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    #map {
      width: 100%;
      height: 500px; /* 높이 고정 */
      border-top: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <header>지도 페이지</header>
  <div id="map"></div>

  <script>
    const map = new kakao.maps.Map(
      document.getElementById('map'),
      {
        center: new kakao.maps.LatLng(37.5665, 126.9780),
        level: 3
      }
    );
  </script>
</body>
</html>
