<!-- 연동코드 -->

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/account/up.css' %}" />
    <title>posting</title>
  </head>
  <body>
    <section>
      <!-- 지도로 이동 -->
      <a id="postcont" href="{% url 'map:list' %}">
        <img src="{% static 'img/chevron-left.svg'%}" />
        <p>지도</p>
      </a>
      <p style="margin-top: 60px;"></p>
      <div id="postcontmi">
        <!-- 마이로 이동 -->
          <a>
            {% if request.user.profile_image %}
              <img id="postpf" src="{{ request.user.profile_image.url }}" alt="프로필" />
            {% else %}
              <img id="postpf" src="{% static 'img/profile_image.jpg' %}" alt="Default Profile">
            {% endif %}
          </a>
        <div>
          <p id="usid">{{ request.user.nickname }}</p>
          <p id="usst">AI 작업 실행 중</p>
        </div>
      </div>
      <form method="POST" action ="{% url 'post:update' post.id %}" enctype="multipart/form-data">
            {% csrf_token %}
                <!-- 지도에서 전달된 좌표/복귀 경로를 그대로 POST로 넘긴다 -->
<input type="hidden" name="latitude"  value="{{ request.GET.lat }}">
<input type="hidden" name="longitude" value="{{ request.GET.lng }}">
<input type="hidden" name="address"   value="{{ request.GET.addr }}">
<input type="hidden" name="dong"      value="{{ request.GET.dong }}">
<input type="hidden" name="next" value="{% if request.GET.next %}{{ request.GET.next }}{% else %}{% url 'map:list' %}{% endif %}">
      <article id="PTcontt">
        <div>
            <div id="aicon">
                    <img width="30%" id="postImagePreview" alt="미리보기 이미지" src="{{post.image.url}}">
                    
            <div id="aiconEx">
              <div id="PlName">
                <div>
                  <input id="PlNameTi" type = 'text' value="{{post.title}}" name = 'title'/> <!--제목-->
                   {% if post.dong %}
                  <p id="PlNameAd">{{ post.dong }} {{ post.address }}</p>
                      {% else %}
                      <p id="PlNameAd">장소 정보 없음</p>
                          {% endif %}
                </div>
              </div>
              <div class="PtBox">
                <div>
                  <span class="PtBoxTT">AI 분위기 분석</span>
                </div>
                <div class="Pttextbox">
                     {{post.content}}
                </div>
              </div>
            </div>
          </div>
          <div id="adfCon">
            <!-- <input type="file" value="사진 변경" id="addfile" name="image"> -->
            <input type="file" id="addfile" name="image" accept="image/*" hidden>
          </div>
          <div class="PtBox">
            <div>
            <span class="PtBoxTT">소개 한 줄</span>
            <div class="PtRe">
              <img src="{% static 'img/pencil.svg'%}" />
              <span>수정하기</span>
              <p style="display: none">답변 생성 중...</p>
            </div>
            </div>
            <div>
            <!-- <textarea id="content" name="content" class="Pttextbox">
            </textarea> -->
            <textarea id="content" name="content">{{post.content}}</textarea>
            </div>
          </div>
        </div>
      </article>
      <div id="csubcon">
        <!-- 이동태그 추가 -->
        <a href="{% url 'map:list' %}" id="csubcona"> 취소 </a>
        <input type="submit" id="csubconBt" value="등록하기"></input>
      </div>
      </form>
    </section>
  <input type="hidden" id="ai-photo-url" value="{% url 'post:ai_photo' %}">

  <script src="{% static 'js/account/addC.js' %}"></script>
  </body>
</html>
